<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PageTitle</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

		<!-- CSS File -->
		<link href="/style.css" rel="stylesheet" />
	</head>

	<body>
		<!-- ======= Hero Section ======= -->
		<main>
			<div class="container col-xxl-8 px-4 py-5">
				<div class="row flex-lg-row-reverse align-items-center g-5 py-5">
					<div class="col-10 col-sm-8 col-lg-6">
						<img src="https://www.dropbox.com/s/25lk5ur2qvxms7o/AppLandingPage.png?raw=1" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy" />
					</div>
					<div class="col-lg-6">
						<h1 class="display-5 fw-bold lh-1 mb-3">Ship great software with our bug tracker</h1>
						<p class="lead">A simple, fast and scalable bug tracking system that helps you manage bugs easily and deliver great products on time.</p>
						<div class="d-grid gap-2 d-md-flex justify-content-md-start">
							<button type="button" class="btn btn-warning btn-lg px-4 me-md-2">Demo</button>
							<button type="button" id="about" class="btn btn-outline-warning btn-lg px-4">About</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<!-- Js File-->
		<script src="/script.js"></script>
