<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PageTitle</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

		<!-- CSS File -->
		<link href="/style.css" rel="stylesheet" />
	</head>

	<body>
		<!-- ======= Hero Section ======= -->
		<main>
			<div class="container col-xxl-8 px-4 py-5">
				<div class="d-flex justify-content-center flex-column">
					<input type="text" id="pokemon-name" /><br />
					<button type="button" id="get-pokemon" onclick="getData()" class="btn btn-outline-warning btn-lg px-4">Get Pokemon</button>
				</div>
				<div class="row flex-lg-row-reverse align-items-center g-5 py-5">
					<div class="col-10 col-sm-8 col-lg-6">
						<p id="pokemon-data"></p>
					</div>
					<div class="col-lg-6">
						<div class="d-grid gap-2 d-md-flex justify-content-md-start">
							<img src="" alt="Pokemon Sprite" id="pokemon-img" style="display: none" height="250" width="auto" />
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<!-- Js File-->
		<script src="/script.js"></script>
	</body>
</html>
